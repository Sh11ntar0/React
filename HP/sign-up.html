<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>Barter & Buy</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/common.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/sign-up.css" type="text/css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>

  <body>
    <header class="regist-header">
      <div class="regist-header-logo">
        <a href="./index.html">
          <img src="https://cdn.pixabay.com/photo/2013/07/12/12/36/letter-145996_1280.png" width="36px", height="36px">
        </a>
        <p class="regist-logo-name">Barter & Buy</p>
      </div>
    </header>

    <div class=regist-wrapper>

      <div class="sign-up-in-main-continer">

        <h2>Sign up</h2>
  
        <div class="sign-up-and-in-box">
          <div class="email-icon">
            <i class="far fa-envelope fa-3x"></i>
          </div>
          <div class="label">
            <p> Sign up with e-mail adrress</p>
          </div>
        </div>
  
        <div class="sign-up-and-in-box facebook">
          <div class="facebook-icon">
            <i class="fab fa-facebook-square fa-3x"></i>
          </div>
          <div class="label">
            <p> Sign up with Facebook</p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
