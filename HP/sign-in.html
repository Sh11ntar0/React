<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>Barter & Buy</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/common.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/sign-in.css" type="text/css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>

  <body>
    <header class="regist-header">
      <div class="regist-header-logo">
        <a href="./index.html">
          <img src="https://cdn.pixabay.com/photo/2013/07/12/12/36/letter-145996_1280.png" width="36px", height="36px">
        </a>
        <p class="regist-logo-name">Barter & Buy</p>
      </div>
    </header>

    <div class=regist-wrapper>

      <div class="sign-up-in-main-continer">
          <div class="sign-up">
              <div class="sign-up-comment">
                <h2>If you don't have an account</h2>
             </div>
             <div class="sign-up-button">
              <a href="#" class="btn-square">Sign up</a>
            </div>
          </div>
          <div class="sign-in">
            <div class="sign-up-and-in-box facebook">
                <div class="facebook-icon">
                  <i class="fab fa-facebook-square fa-3x"></i>
                </div>
                <div class="label">
                  <p> Sign in with Facebook</p>
                </div>
            </div>
            <div class="inputItems">

                <input class="ItemInput" type="text" placeholder="mail address">
            </div>
  
            <div class="inputItems">
                <input class="ItemInput" type="text" placeholder="password">
            </div>
            <div>
                <div class="sign-up-button">
                    <a href="#" class="btn-square sign-in-botton">Sign in</a>
                </div>
            </div>

          </div>
      </div>

    </div>
  </body>
</html>
